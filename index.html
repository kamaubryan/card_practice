<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
</head>
<style>
    *,*::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="card_body" style="background-color: yellow; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center ;">
        <div class="card" style="background-color: white; border-radius: 10px; height: 55%;">
            <div class="card_image" style="margin-left: 15px; margin-right: 15px; padding: 6px;">
                <img src="./illustration-article.svg" alt="card_image" style="width: 270px; height: 30%;border-radius: 13px;">
            </div>
            <div class="card_body" style="margin-left: 15px; margin-right: 15px; margin-top: 7px;">
                <button class="btn" style="background-color: yellow; font-weight: 700; font-size: 15px; border: none; border-radius: 4px;">learning</button>
                <h5 style="margin-top: 6px;">Published 21 Dec 2023</h5>
                <h1 style="font-size: 15px; margin-top: 6px;">HTML&CSS foundations</h1>
                <p style="font-size: 14px; margin-top: 6px;">These languages are the backbone of <br>every website defining structure content <br>and presentation</p>
            </div>
            <div class="card_footer" style="display: flex; gap: 4px;margin-top: 8px; margin-left: 8px;">
                <img src="./image-avatar.webp"  alt="image_footer" style="width: auto; height: 20px; background-size: cover;">
                <h3 style="font-size: 15px;">Greg Hooper</h3>
            </div>
        </div>
    </div>
</body>
</html>
